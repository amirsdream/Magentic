name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Code Quality & Linting (non-blocking)
  # ============================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the pipeline on lint issues
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with Ruff
        run: ruff check src/ || true

  # ============================================================================
  # Backend Tests
  # ============================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          LLM_PROVIDER: ollama
          ENABLE_RAG: false
          ENABLE_MCP: false
          ENABLE_OBSERVABILITY: false
        run: |
          pytest tests/ -v --cov=src --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # Frontend Build
  # ============================================================================
  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety bandit

      - name: Check for vulnerable dependencies
        run: safety check -r requirements.txt || true

      - name: Run Bandit security linter
        run: bandit -r src/ -ll || true

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: magentic:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # ============================================================================
  # Integration Test
  # ============================================================================
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "from src.config import Config; print('✓ Config OK')"
          python -c "from src.agents.system import MetaAgentSystem; print('✓ MetaAgentSystem OK')"
          python -c "from src.execution.graph_builder import MagenticGraphBuilder; print('✓ GraphBuilder OK')"
          python -c "from src.coordinator.planner import MetaCoordinator; print('✓ Coordinator OK')"

      - name: Check API startup
        env:
          LLM_PROVIDER: ollama
          ENABLE_RAG: false
          ENABLE_MCP: false
          ENABLE_OBSERVABILITY: false
        run: |
          timeout 10 python -c "
          import asyncio
          from src.api import app
          print('✓ API module loads successfully')
          " || true
