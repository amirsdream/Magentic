<!DOCTYPE html>
<html>
<head>
    <title>Magentic Architecture Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .svg-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magentic System Architecture</h1>
        <div class="svg-container">
            <img src="architecture_diagram.svg" alt="Magentic Architecture Diagram">
        </div>
        <p style="text-align: center; color: #666;">
            This diagram shows the complete system architecture including layers, execution flow, and key features.
        </p>
    </div>
</body>
</html>
